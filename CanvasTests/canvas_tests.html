<html>
<head>
  <title>Canvas Speed Tests</title>
</head>

<body>

<canvas id="canvas" width=800 height=800></canvas>

<script src="excanvas.js"></script>

<script>
var canvas = null;
var ctx = null;

function drawFace(){
  ctx.strokeStyle = "rgba(255,165,0,.7)";
  ctx.beginPath();  
  ctx.arc(75,75,50,0,Math.PI*2,true); // Outer circle
  ctx.moveTo(110,75);
  ctx.arc(75,75,35,0,Math.PI,false);   // Mouth (clockwise)
  ctx.moveTo(65,65);
  ctx.arc(60,65,5,0,Math.PI*2,true);  // Left eye
  ctx.moveTo(95,65);
  ctx.arc(90,65,5,0,Math.PI*2,true);  // Right eye
  ctx.stroke();
  ctx.closePath();
}

function drawCircle(){
  ctx.beginPath();  
  ctx.arc(75,75,50,0,Math.PI*2,true); // Outer circle
  ctx.fill();
  ctx.closePath();  
}


function drawCircleTransparent(){
  ctx.beginPath();
  ctx.fillStyle = "rgba(255,165,0,.2)";
  ctx.arc(75,75,50,0,Math.PI*2,true); // Outer circle
  ctx.fill();
  ctx.closePath();  
}

function roundedRect(ctx,x,y,width,height,radius){
  ctx.beginPath();
  ctx.moveTo(x,y+radius);
  ctx.lineTo(x,y+height-radius);
  ctx.quadraticCurveTo(x,y+height,x+radius,y+height);
  ctx.lineTo(x+width-radius,y+height);
  ctx.quadraticCurveTo(x+width,y+height,x+width,y+height-radius);
  ctx.lineTo(x+width,y+radius);
  ctx.quadraticCurveTo(x+width,y,x+width-radius,y);
  ctx.lineTo(x+radius,y);
  ctx.quadraticCurveTo(x,y,x,y+radius);
  ctx.stroke();
}

function drawScene(){
  // Draw shapes
  roundedRect(ctx,12,12,150,150,15);
  roundedRect(ctx,19,19,150,150,9);
  roundedRect(ctx,53,53,49,33,10);
  roundedRect(ctx,53,119,49,16,6);
  roundedRect(ctx,135,53,49,33,10);
  roundedRect(ctx,135,119,25,49,10);

  // Character 1
  ctx.beginPath();
  ctx.arc(37,37,13,Math.PI/7,-Math.PI/7,false);
  ctx.lineTo(34,37);
  ctx.fill();

  // blocks
  for(i=0;i<8;i++){
    ctx.fillRect(51+i*16,35,4,4);
  }
  for(i=0;i<6;i++){
    ctx.fillRect(115,51+i*16,4,4);
  }
  for(i=0;i<8;i++){
    ctx.fillRect(51+i*16,99,4,4);
  }

  // character 2
  ctx.beginPath();
  ctx.moveTo(83,116);
  ctx.lineTo(83,102);
  ctx.bezierCurveTo(83,94,89,88,97,88);
  ctx.bezierCurveTo(105,88,111,94,111,102);
  ctx.lineTo(111,116);
  ctx.lineTo(106.333,111.333);
  ctx.lineTo(101.666,116);
  ctx.lineTo(97,111.333);
  ctx.lineTo(92.333,116);
  ctx.lineTo(87.666,111.333);
  ctx.lineTo(83,116);
  ctx.fill();
  ctx.fillStyle = "white";
  ctx.beginPath();
  ctx.moveTo(91,96);
  ctx.bezierCurveTo(88,96,87,99,87,101);
  ctx.bezierCurveTo(87,103,88,106,91,106);
  ctx.bezierCurveTo(94,106,95,103,95,101);
  ctx.bezierCurveTo(95,99,94,96,91,96);
  ctx.moveTo(103,96);
  ctx.bezierCurveTo(100,96,99,99,99,101);
  ctx.bezierCurveTo(99,103,100,106,103,106);
  ctx.bezierCurveTo(106,106,107,103,107,101);
  ctx.bezierCurveTo(107,99,106,96,103,96);
  ctx.fill();
  ctx.fillStyle = "black";
  ctx.beginPath();
  ctx.arc(101,102,2,0,Math.PI*2,true);
  ctx.fill();
  ctx.beginPath();
  ctx.arc(89,102,2,0,Math.PI*2,true);
  ctx.fill();
}

function drawHeart(){
  ctx.beginPath();
  ctx.moveTo(75,40);
  ctx.bezierCurveTo(75,37,70,25,50,25);
  ctx.bezierCurveTo(20,25,20,62.5,20,62.5);
  ctx.bezierCurveTo(20,80,40,102,75,120);
  ctx.bezierCurveTo(110,102,130,80,130,62.5);
  ctx.bezierCurveTo(130,62.5,130,25,100,25);
  ctx.bezierCurveTo(85,25,75,37,75,40);
  ctx.fill();
  ctx.closePath();
}

function drawArcsStroke(){
  for (i=0;i<4;i++){
    for(j=0;j<3;j++){
      ctx.beginPath();
      var x              = 25+j*50;               // x coordinate
      var y              = 25+i*50;               // y coordinate
      var radius         = 20;                    // Arc radius
      var startAngle     = 0;                     // Starting point on circle
      var endAngle       = Math.PI+(Math.PI*j)/2; // End point on circle
      var anticlockwise  = i%2==0 ? false : true; // clockwise or anticlockwise

      ctx.arc(x,y,radius,startAngle,endAngle, anticlockwise);
      ctx.stroke();
    }
  }  
}

function drawArcsFill(){
  for (i=0;i<4;i++){
    for(j=0;j<3;j++){
      ctx.beginPath();
      var x              = 25+j*50;               // x coordinate
      var y              = 25+i*50;               // y coordinate
      var radius         = 20;                    // Arc radius
      var startAngle     = 0;                     // Starting point on circle
      var endAngle       = Math.PI+(Math.PI*j)/2; // End point on circle
      var anticlockwise  = i%2==0 ? false : true; // clockwise or anticlockwise

      ctx.arc(x,y,radius,startAngle,endAngle, anticlockwise);
      ctx.fill();
    }
  }  
}

function profile( func, times ) {
  return function() {
    var start = new Date();
    for( var i=0; i < times; i ++ ){
      func();
    }
    var end = new Date();
    var elapsed = end - start;
    alert( elapsed/times );
    return elapsed/times;
  }()
}

function runTest(){
  canvas = document.getElementById("canvas");
  ctx = canvas.getContext("2d");

  ctx.translate( 400, 400 );

  profile( drawFace, 10000 );
  //profile( drawCircle, 10000 );
  //profile( drawCircleTransparent, 10000 );
  //profile( drawHeart, 10000 );
  //profile( drawArcsStroke, 10000 );
  //profile( drawArcsFill, 10000 );
  //profile( drawScene, 5000 );
    
}

setTimeout( runTest, 300 )

</script>

</body>

</html>
